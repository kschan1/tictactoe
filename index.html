<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <div class="wrapper">

      <h1>Tic-Tac-Toe</h1>

      <div id="turn">X turn</div>

      <div class="tally-box">
        <p class="player">X</p>
        <p id="x-tally">0</p>
      </div>

      <div class="board">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>

      <div class="tally-box">
        <p class="player">O</p>
        <p id="o-tally">0</p>
      </div>

      <div id="result"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="tictactoe.js"></script>
  </body>
</html>
